name: Publish Python ðŸ distributions ðŸ“¦ to PyPI
on:
    release:
        types:
            - published
jobs:
    publish:
        name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
            id-token: write 
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.8
              uses: actions/setup-python@v5
              with:
                  python-version: 3.8
            - name: Set Version
              id: version
              run: echo "${GITHUB_REF#refs/tags/}" > polypheny-connector-version.txt
            - name: Create MANIFEST.in
              run: echo "include polypheny-connector-version.txt" > MANIFEST.in
            - name: Build package
              run: python setup.py sdist
            - name: Publish distribution ðŸ“¦ to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
